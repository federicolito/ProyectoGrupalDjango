                <div class="row justify-content-center">
                    <h3>Funciones</h3>

                </div>
                <div class="row justify-content-center">
                    <div class="col-md">
                        HORARIO
                    </div>
                    <div class="col-md">

                    </div>

                        PRECIO

                </div>
