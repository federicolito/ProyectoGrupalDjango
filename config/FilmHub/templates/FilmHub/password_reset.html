{% extends 'FilmHub/main.html' %}

{% block content %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Password Reset</h3>
                
            </div>
            <div class="d-flex justify-content-center">
                <p>Forgotten your password? Enter your email addess below, and we'll emal intructions for setting a new one.</p>
            </div>

            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>

                        {{ form.email }}
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Send Email">
                    </div>
                
                </form>
            </div>
            {% for message in messages%}
                <p id="messages" >{{message}}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
